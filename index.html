<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MyNote</title>
		<link rel="stylesheet" href="css/all.min.css" />
		<link rel="stylesheet" href="css/fontawesome.min.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="mainpage">
			<form class="search">
				<input type="search" placeholder="Search" class="searchinput" />
				<button>
					<i class="searchicon fas fa-search"></i>
				</button>
			</form>
			<div class="notes"></div>
			<div class="nocontentDiv">
				<p class="nocontent"></p>
			</div>
			<div class="btn">
				<i class="add fas fa-plus-square fa-2x"></i>
			</div>
		</div>
		<div class="singlenotepage">
			<h1 class="singlenotetitle"></h1>
			<h3 class="singlenotedate"></h3>
			<p class="singlenotebody"></p>
			<div class="homediv">
				<div class="eddiv">
					<i class="del fa-2x far fa-trash-alt"></i>
				</div>
				<i class="home fas fa-home fa-2x"></i>
				<i class="edit fa-2x far fa-edit"></i>
			</div>
		</div>

		<div class="noteinputpage">
			<form action="" class="noteform">
				<input type="text" placeholder="Title" class="notetitle" />
				<textarea class="notebody" placeholder="Note" name="" id=""></textarea>
				<button type="submit" class="savebtn">Save</button>
			</form>
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
